<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories ðŸ’œ</title>

<style>
*{ box-sizing:border-box; }

/* ================= GENERAL ================= */
body{
  margin:0;
  font-family:"Comic Sans MS", cursive;
  overflow:hidden;
  background: linear-gradient(135deg,#7f00ff,#e100ff,#ff4fd8,#ff9ff3);
  background-size:400% 400%;
  animation:bgMove 10s infinite alternate;
}

/* Background Animation */
@keyframes bgMove{
  0%{background-position:0% 50%;}
  100%{background-position:100% 50%;}
}

/* ================= GAME PAGE ================= */

#gamePage{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
  padding:10px;
}

#gamePage h1{
  font-size:clamp(20px,4vw,32px);
  text-shadow:0 0 10px #ff9ff3;
}

#score{
  font-size:20px;
  margin:10px;
}

#gameArea{
  position:relative;
  width:100%;
  height:70vh;
  overflow:hidden;
}

/* Basket */
#basket{
  position:absolute;
  bottom:10px;
  font-size:90px;
  left:50%;
  transform:translateX(-50%);
  pointer-events:none;
}

/* falling hearts */
.heart{
  position:absolute;
  top:-40px;
  font-size:30px;
}

/* ================= GALLERY PAGE ================= */

#galleryPage{
  display:none;
  background: linear-gradient(135deg,#7f00ff,#e100ff,#ff4fd8,#ff9ff3);
  background-size:400% 400%;
  animation:bgMove 10s infinite alternate;
  overflow-y:auto;
  height:100vh;
}

/* heading */
.title{
  text-align:center;
  padding:30px 15px 10px;
  font-size:clamp(24px,4vw,40px);
  color:white;
  text-shadow:0 0 15px #ff9ff3;
}

/* collage wrapper */
.collage{
  position:relative;
  width:1200px;
  max-width:95%;
  margin:auto;
  min-height:1800px;
}

/* photo style */
.photo{
  position:absolute;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,0.4);
  transform:rotate(var(--r));
  transition:0.3s;
  background:white;
  padding:6px;
}

.photo:hover{
  transform:scale(1.05) rotate(0deg);
  z-index:10;
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:12px;
}

/* floating hearts */
.bgHeart{
  position:fixed;
  bottom:-40px;
  font-size:22px;
  opacity:0.6;
  animation: float 8s linear infinite;
  z-index:-1;
}

/* NEXT BUTTON */
.nextBtn{
  display:block;
  margin:40px auto;
  padding:16px 40px;
  font-size:20px;
  border:none;
  border-radius:30px;
  background: linear-gradient(45deg,#ff4fd8,#7f00ff);
  color:white;
  cursor:pointer;
  box-shadow:0 6px 20px #ff4fd8;
}

.nextBtn:hover{
  transform:scale(1.1);
}

/* Floating animation */
@keyframes float{
  to{ transform:translateY(-110vh); }
}

/* ================= MOBILE RESPONSIVE ================= */
@media (max-width: 768px){

  #basket{ font-size:110px; }

  .collage{
    min-height:auto;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
    padding:10px;
  }

  .photo{
    position:relative !important;
    width:100% !important;
    height:auto !important;
    transform:rotate(0deg) !important;
    padding:6px;
  }

  .photo img{
    width:100%;
    height:300px;
  }
}

@media (max-width: 480px){

  .collage{
    grid-template-columns:1fr;
  }

  .photo img{
    height:380px;
  }
}
</style>
</head>

<body>

<!-- ================= GAME PAGE ================= -->
<div id="gamePage">
  <h1>Catch 10 Hearts to Unlock Our Memories ðŸ’œ</h1>
  <div id="score">Hearts: 0 / 10</div>

  <div id="gameArea">
    <div id="basket">ðŸ§º</div>
  </div>
</div>


<!-- ================= GALLERY PAGE ================= -->
<div id="galleryPage">
  <div class="title">Our Love Story ðŸ’•</div>

  <div class="collage">

    <div class="photo" style="--r:-4deg; top:20px; left:60px; width:420px; height:520px;">
      <img src="image1.jpeg">
    </div>

    <div class="photo" style="--r:5deg; top:50px; right:80px; width:300px; height:420px;">
      <img src="image2.jpeg">
    </div>

    <div class="photo" style="--r:-3deg; top:600px; left:100px; width:280px; height:320px;">
      <img src="image3.jpeg">
    </div>

    <div class="photo" style="--r:6deg; top:550px; left:430px; width:360px; height:420px;">
      <img src="image4.jpeg">
    </div>

    <div class="photo" style="--r:-5deg; top:1050px; left:50px; width:320px; height:380px;">
      <img src="image5.jpeg">
    </div>

    <div class="photo" style="--r:4deg; top:1030px; right:100px; width:260px; height:320px;">
      <img src="image6.jpeg">
    </div>

    <div class="photo" style="--r:-6deg; top:1500px; left:320px; width:420px; height:500px;">
      <img src="image7.jpeg">
    </div>

    <div class="photo" style="--r:3deg; top:1500px; right:70px; width:280px; height:360px;">
      <img src="image8.jpeg">
    </div>

  </div>

  <button class="nextBtn" onclick="location.href='notes.html'">
    Next Level âžœ ðŸ’Œ
  </button>
</div>


<script>
/* ================= HEART GAME ================= */
const basket = document.getElementById("basket");
const gameArea = document.getElementById("gameArea");
const scoreText = document.getElementById("score");
const gamePage = document.getElementById("gamePage");
const galleryPage = document.getElementById("galleryPage");

let score = 0;

/* Basket move */
document.addEventListener("mousemove",(e)=>{
  basket.style.left = (e.clientX - basket.offsetWidth/2) + "px";
});

document.addEventListener("touchmove",(e)=>{
  basket.style.left = (e.touches[0].clientX - basket.offsetWidth/2) + "px";
});

/* Falling hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="ðŸ’œ";
  heart.style.left=Math.random()*window.innerWidth+"px";
  gameArea.appendChild(heart);

  let pos=0;
  const fall=setInterval(()=>{
    pos+=5;
    heart.style.top=pos+"px";

    const h=heart.getBoundingClientRect();
    const b=basket.getBoundingClientRect();

    if(h.bottom>b.top && h.left<b.right && h.right>b.left){
      score++;
      scoreText.innerText=`Hearts: ${score} / 10`;
      heart.remove();
      clearInterval(fall);

      if(score>=10) showGallery();
    }

    if(pos>window.innerHeight){
      heart.remove();
      clearInterval(fall);
    }
  },20);
}

const gameInterval=setInterval(createHeart,700);

/* Show Gallery */
function showGallery(){
  clearInterval(gameInterval);
  gamePage.style.display="none";
  galleryPage.style.display="block";
  document.body.style.overflowY="auto";

  setInterval(()=>{
    const h=document.createElement("div");
    h.className="bgHeart";
    h.innerHTML="ðŸ’œ";
    h.style.left=Math.random()*100+"vw";
    galleryPage.appendChild(h);
    setTimeout(()=>h.remove(),8000);
  },400);
}
</script>

</body>
</html>
