<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
}

/* Body */
body {
  margin: 0;
  height: 100vh;
  font-family: "Comic Sans MS", cursive, sans-serif;
  overflow: hidden;

  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff, #ffdde1);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Floating hearts & balloons */
.heart, .balloon {
  position: absolute;
  bottom: -50px;
  animation: floatUp 10s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
  }
}

.heart { font-size: 20px; }
.balloon { font-size: 22px; }

/* Message card */
.card {
  background: white;
  padding: 30px 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  z-index: 10;
  width: 90%;
  max-width: 420px;
}

/* Title responsive */
h1 {
  color: #ff4d6d;
  font-size: clamp(22px, 4vw, 36px);
  margin-bottom: 25px;
}

/* Buttons */
button {
  padding: 12px 22px;
  font-size: 16px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  margin: 8px;
  transition: 0.2s;
  min-width: 110px;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #aaa;
  color: white;
  position: relative;
}

/* Mobile responsive */
@media (max-width: 600px) {
  .card {
    padding: 20px;
  }

  button {
    width: 100%;
    max-width: 220px;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">Yes üíï</button>
  <button id="noBtn">No üò¢</button>
</div>

<script>
/* Floating hearts and balloons */
function createFloating() {
  const el = document.createElement("div");
  el.className = Math.random() > 0.5 ? "heart" : "balloon";
  el.innerHTML = el.className === "heart" ? "‚ù§Ô∏è" : "üéà";

  el.style.left = Math.random() * 100 + "vw";
  el.style.animationDuration = (6 + Math.random() * 6) + "s";
  el.style.fontSize = (18 + Math.random() * 25) + "px";

  document.body.appendChild(el);
  setTimeout(() => el.remove(), 12000);
}

setInterval(createFloating, 400);


/* No button moves (safe for mobile + laptop) */
const noBtn = document.getElementById("noBtn");

function moveNoButton() {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 80);

  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* Mouse for laptop */
noBtn.addEventListener("mouseover", moveNoButton);

/* Touch for mobile */
noBtn.addEventListener("touchstart", moveNoButton);


/* Yes button redirect */
document.getElementById("yesBtn").onclick = () => {
  window.location.href = "yes.html";
};
</script>

</body>
</html>
