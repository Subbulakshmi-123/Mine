<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: "Comic Sans MS", cursive, sans-serif;
  overflow: hidden;

  /* colorful background */
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff, #ffdde1);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* floating hearts/balloons */
.heart, .balloon {
  position: absolute;
  bottom: -50px;
  animation: floatUp 10s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
  }
}

.heart {
  font-size: 25px;
}

.balloon {
  font-size: 28px;
}

/* message box */
.card {
  background: white;
  padding: 40px 60px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  z-index: 10;
}

h1 {
  color: #ff4d6d;
  font-size: 36px;
  margin-bottom: 30px;
}

/* buttons */
button {
  padding: 12px 28px;
  font-size: 18px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  margin: 10px;
  transition: 0.2s;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #aaa;
  color: white;
  position: relative;
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <button id="yesBtn">Yes üíï</button>
  <button id="noBtn">No üò¢</button>
</div>

<script>
/* create floating hearts and balloons */
function createFloating() {
  const el = document.createElement("div");
  el.className = Math.random() > 0.5 ? "heart" : "balloon";
  el.innerHTML = el.className === "heart" ? "‚ù§Ô∏è" : "üéà";

  el.style.left = Math.random() * 100 + "vw";
  el.style.animationDuration = (6 + Math.random() * 6) + "s";
  el.style.fontSize = (20 + Math.random() * 25) + "px";

  document.body.appendChild(el);

  setTimeout(() => el.remove(), 12000);
}

setInterval(createFloating, 300);


/* No button runs away */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);

  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});


/* Yes button goes to next page */
document.getElementById("yesBtn").onclick = () => {
  window.location.href = "yes.html";
};
</script>

</body>
</html>
